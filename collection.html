<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Thong Tran Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        darkBg: '#050505',
                        lightBg: '#fafafa',
                        accent: '#c5a059',
                    },
                    animation: {
                        'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        reveal: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { scroll-behavior: smooth; }
        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .reveal-container { overflow: hidden; }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-zinc-900 dark:text-zinc-100 antialiased transition-colors duration-500">

    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 px-6 py-6 transition-all duration-500">
        <div class="max-w-screen-2xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-serif text-2xl font-bold tracking-tighter hover:text-accent transition-colors">
                Thong Tran<span class="text-accent">.</span>
            </a>

            <div class="hidden md:flex items-center gap-12 text-[10px] font-semibold uppercase tracking-[0.3em]">
                <a href="collection.html" class="text-accent transition-all relative group" data-i18n="nav_collection">
                    Bộ Sưu Tập
                    <span class="absolute -bottom-1 left-0 w-full h-[1px] bg-accent transition-all duration-500"></span>
                </a>
                <a href="about-me.html" class="hover:text-accent transition-all relative group" data-i18n="nav_about">
                    Góc Nhìn
                    <span class="absolute -bottom-1 left-0 w-0 h-[1px] bg-accent transition-all duration-500 group-hover:w-full"></span>
                </a>
            </div>

            <div class="flex items-center gap-6">
                <div class="hidden sm:flex items-center gap-3 text-[9px] font-bold tracking-widest">
                    <button onclick="setLanguage('vi')" id="btn-vi" class="opacity-40 hover:opacity-100 transition-opacity">VIE</button>
                    <span class="opacity-20">/</span>
                    <button onclick="setLanguage('en')" id="btn-en" class="opacity-40 hover:opacity-100 transition-opacity">ENG</button>
                </div>
                
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full border border-zinc-200 dark:border-zinc-800 hover:bg-zinc-100 dark:hover:bg-zinc-900 transition-all">
                    <i class="fas fa-moon dark:hidden text-xs"></i> 
                    <i class="fas fa-sun hidden dark:block text-xs text-yellow-500"></i>
                </button>

                <a href="admin.html" class="text-zinc-400 hover:text-accent transition-colors">
                    <i class="fas fa-fingerprint text-sm"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-48 pb-20 px-6 text-center">
        <div class="reveal-container mb-4">
            <p class="text-[10px] uppercase tracking-[0.5em] text-zinc-500 opacity-0 animate-reveal" data-i18n="collection_subtitle">
                Visual Archives
            </p>
        </div>
        <div class="reveal-container">
            <h1 class="font-serif text-6xl md:text-8xl italic font-light opacity-0 animate-reveal" style="animation-delay: 0.2s;" data-i18n="collection_title">
                The <span class="font-bold not-italic">Gallery</span>
            </h1>
        </div>
        <div class="mt-10 w-12 h-[1px] bg-accent mx-auto opacity-0 animate-fade-in" style="animation-delay: 0.8s;"></div>
    </header>

    <!-- Main Content: Album Grid -->
    <main class="max-w-screen-2xl mx-auto px-6 pb-32">
        <div id="album-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16">
            <!-- Loading States -->
            <div class="space-y-6 shimmer-item">
                <div class="aspect-[16/9] bg-zinc-100 dark:bg-zinc-900 shimmer rounded-sm"></div>
                <div class="h-8 w-3/4 bg-zinc-100 dark:bg-zinc-900 shimmer"></div>
            </div>
            <div class="space-y-6 shimmer-item">
                <div class="aspect-[16/9] bg-zinc-100 dark:bg-zinc-900 shimmer rounded-sm"></div>
                <div class="h-8 w-3/4 bg-zinc-100 dark:bg-zinc-900 shimmer"></div>
            </div>
            <div class="space-y-6 shimmer-item">
                <div class="aspect-[16/9] bg-zinc-100 dark:bg-zinc-900 shimmer rounded-sm"></div>
                <div class="h-8 w-3/4 bg-zinc-100 dark:bg-zinc-900 shimmer"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-20 px-6 border-t border-zinc-200 dark:border-zinc-800">
        <div class="max-w-screen-2xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
            <div class="text-center md:text-left">
                <p class="font-serif text-3xl font-bold italic mb-2">Thong Tran<span class="text-accent">.</span></p>
                <p class="text-[9px] uppercase tracking-[0.2em] opacity-40">&copy; 2026 Thong Tran. All rights reserved.</p>
            </div>
            
            <div class="flex gap-8 text-xs font-bold uppercase tracking-widest">
                <a href="#" class="hover:text-accent transition-colors">Instagram</a>
                <a href="#" class="hover:text-accent transition-colors">Facebook</a>
                <a href="#" class="hover:text-accent transition-colors">Behance</a>
            </div>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // --- 1. LANGUAGE DATA ---
        const translations = {
            vi: {
                nav_collection: "Bộ Sưu Tập",
                nav_about: "Góc Nhìn",
                collection_subtitle: "Kho lưu trữ thị giác",
                collection_title: "Thư Viện Ảnh",
                empty_msg: "Chưa có album nào được xuất bản.",
                photos_label: "Ảnh"
            },
            en: {
                nav_collection: "Collection",
                nav_about: "Perspective",
                collection_subtitle: "Visual Archives",
                collection_title: "The Gallery",
                empty_msg: "No albums published yet.",
                photos_label: "Photos"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            const t = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerHTML = t[key];
            });

            const btnVi = document.getElementById('btn-vi');
            const btnEn = document.getElementById('btn-en');
            if (lang === 'vi') {
                btnVi.classList.replace('opacity-40', 'opacity-100'); btnVi.classList.add('text-accent');
                btnEn.classList.replace('opacity-100', 'opacity-40'); btnEn.classList.remove('text-accent');
            } else {
                btnEn.classList.replace('opacity-40', 'opacity-100'); btnEn.classList.add('text-accent');
                btnVi.classList.replace('opacity-100', 'opacity-40'); btnVi.classList.remove('text-accent');
            }
            if(db) loadAlbums(); // Tải lại để dịch nhãn trong album
        }

        // --- 2. FIREBASE LOGIC ---
        if (!firebase.apps.length) firebase.initializeApp(CONFIG.firebase);
        const db = firebase.firestore();

        async function loadAlbums() {
            const container = document.getElementById('album-list-container');
            const lang = localStorage.getItem('lang') || 'vi';
            const photosLabel = translations[lang].photos_label;

            try {
                const snapshot = await db.collection('albums').orderBy('createdAt', 'desc').get();
                if (snapshot.empty) {
                    container.innerHTML = `<p class="col-span-full text-center text-zinc-500 italic py-20">${translations[lang].empty_msg}</p>`;
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const cover = data.coverUrl ? data.coverUrl.replace('/upload/', '/upload/w_800,f_auto,q_auto/') : 'https://placehold.co/800x450?text=No+Cover';
                    
                    html += `
                        <div class="group animate-fade-in">
                            <a href="view-collection.html?id=${doc.id}" class="block space-y-6">
                                <div class="relative aspect-[16/9] overflow-hidden bg-zinc-100 dark:bg-zinc-900 rounded-sm">
                                    <img src="${cover}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" alt="${data.title}" loading="lazy">
                                    <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex justify-between items-end">
                                        <h3 class="font-serif text-2xl italic group-hover:text-accent transition-colors">${data.title}</h3>
                                        <span class="text-[9px] uppercase tracking-widest text-zinc-400 font-bold mb-1">
                                            ${data.photoCount || 0} ${photosLabel}
                                        </span>
                                    </div>
                                    <div class="w-full h-[1px] bg-zinc-200 dark:bg-zinc-800 group-hover:bg-accent/30 transition-colors"></div>
                                </div>
                            </a>
                        </div>`;
                });
                container.innerHTML = html;
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p class="text-red-500 text-xs text-center col-span-full">Error connecting to database.</p>';
            }
        }

        // --- 3. INIT & THEME ---
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(localStorage.getItem('lang') || 'vi');
            
            const html = document.documentElement;
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            }
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
            }
        });

        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const navbar = document.getElementById('navbar');
            if (currentScroll > 50) navbar.classList.add('glass-nav', 'py-4');
            else navbar.classList.remove('glass-nav', 'py-4');
            if (currentScroll > lastScroll && currentScroll > 200) navbar.style.transform = 'translateY(-100%)';
            else navbar.style.transform = 'translateY(0)';
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
