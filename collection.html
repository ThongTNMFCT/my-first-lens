<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập | Thong Tran</title>
    
    <!-- 1. RESOURCES (Đồng bộ với Index) -->
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Config Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        display: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        black: '#050505',
                        gold: '#C5A059',
                        offWhite: '#F3F3F3',
                        overlay: 'rgba(0,0,0,0.6)'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body { 
            background-color: #050505; 
            color: #F3F3F3; 
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #C5A059; }

        .blend-mode { mix-blend-mode: difference; }
    </style>
</head>
<body class="antialiased selection:bg-gold selection:text-black">

    <!-- 2. NAVIGATION (Đồng bộ Index) -->
    <nav class="fixed top-0 w-full z-50 px-6 md:px-12 py-6 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent transition-all duration-500" id="navbar">
        <!-- LOGO -->
        <a href="index.html" class="group flex flex-col items-center justify-center">
            <span class="font-serif text-3xl md:text-4xl italic font-bold text-white group-hover:text-gold transition-colors duration-500 tracking-tighter">
                Thong Tran<span class="text-gold">.</span>
            </span>
            <span class="text-[8px] md:text-[9px] uppercase tracking-[0.4em] text-white/60 font-sans mt-1 group-hover:tracking-[0.6em] transition-all duration-500">
                Newbie Photographer
            </span>
        </a>
        
        <div class="hidden md:flex items-center gap-12 text-[10px] font-bold uppercase tracking-[0.25em] text-white">
            <a href="index.html" class="hover:text-gold transition-colors relative group">
                Trang Chủ
                <span class="absolute -bottom-2 left-0 w-0 h-[1px] bg-gold transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="about-me.html" class="hover:text-gold transition-colors relative group">
                Góc Nhìn
                <span class="absolute -bottom-2 left-0 w-0 h-[1px] bg-gold transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="admin.html" class="opacity-30 hover:opacity-100 transition-opacity">
                Quản Trị
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white text-xl" onclick="alert('Menu mobile coming soon')">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- 3. HEADER -->
    <header class="pt-48 pb-20 px-6 text-center relative z-10">
        <div class="reveal-container mb-6 overflow-hidden">
            <p class="hero-reveal text-gold text-[10px] md:text-xs uppercase tracking-[0.4em] font-medium translate-y-full font-display">
                Kho Lưu Trữ
            </p>
        </div>
        <div class="reveal-container overflow-hidden">
            <h1 class="hero-reveal font-display text-5xl md:text-7xl lg:text-8xl text-white translate-y-full uppercase leading-none">
                Thư Viện Ảnh
            </h1>
        </div>
        <div class="mt-12 w-16 h-[1px] bg-white/20 mx-auto"></div>
    </header>

    <!-- 4. ALBUM LIST -->
    <main class="max-w-screen-2xl mx-auto px-6 md:px-12 pb-40 relative z-10">
        <div id="loading-state" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-gold text-2xl"></i>
        </div>
        
        <div id="album-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-24">
            <!-- Content loaded via JS -->
        </div>
    </main>

    <!-- 5. FOOTER (Đồng bộ Index) -->
    <footer class="bg-black pt-20 pb-10 px-6 border-t border-white/10">
        <div class="max-w-screen-2xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
            <div class="text-center md:text-left">
                <h4 class="font-serif text-4xl italic font-bold text-white mb-2 tracking-tighter">Thong Tran<span class="text-gold">.</span></h4>
                <p class="text-[10px] uppercase tracking-[0.2em] text-white/40">Người kể chuyện bằng hình ảnh tại Việt Nam</p>
            </div>
            
            <div class="flex gap-8">
                <a href="#" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white/60 hover:border-gold hover:text-gold hover:bg-gold/10 transition-all">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white/60 hover:border-gold hover:text-gold hover:bg-gold/10 transition-all">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white/60 hover:border-gold hover:text-gold hover:bg-gold/10 transition-all">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        <div class="text-center mt-16 text-[9px] uppercase tracking-widest text-white/20">
            &copy; 2026 My First Lens. Mọi quyền được bảo lưu.
        </div>
    </footer>

    <!-- 6. SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Init GSAP
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to(".hero-reveal", {
                y: 0,
                duration: 1.2,
                stagger: 0.1,
                ease: "power3.out"
            });
        });

        // Firebase Logic
        if (!firebase.apps.length) firebase.initializeApp(CONFIG.firebase);
        const db = firebase.firestore();

        async function loadAlbums() {
            const container = document.getElementById('album-list-container');
            const loading = document.getElementById('loading-state');
            
            try {
                const snapshot = await db.collection('albums').orderBy('createdAt', 'desc').get();
                loading.style.display = 'none';

                if (snapshot.empty) { 
                    container.innerHTML = `<div class="col-span-full text-center py-20"><p class="text-white/40 font-serif italic text-xl">Chưa có bộ sưu tập nào.</p></div>`; 
                    return; 
                }

                let html = '';
                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    const cover = data.coverUrl 
                        ? data.coverUrl.replace('/upload/', '/upload/w_1200,f_auto,q_auto/') 
                        : 'https://via.placeholder.com/1000x560?text=No+Cover';
                    
                    const year = data.dateTaken ? new Date(data.dateTaken).getFullYear() : '2026';
                    
                    // Stagger animation delay
                    const delay = index * 0.1;

                    html += `
                    <div class="group cursor-pointer album-item opacity-0 translate-y-10" style="transition-delay: ${delay}s">
                        <a href="view-collection.html?id=${doc.id}" class="block space-y-6">
                            <!-- Image Container -->
                            <div class="relative overflow-hidden aspect-[4/3] bg-white/5 border border-white/10">
                                <div class="absolute inset-0 bg-white/5 z-10 opacity-0 group-hover:opacity-10 transition-opacity duration-500"></div>
                                <img src="${cover}" class="w-full h-full object-cover transition-transform duration-[1.5s] ease-out group-hover:scale-105 filter grayscale group-hover:grayscale-0" alt="${data.title}" loading="lazy">
                                
                                <!-- Floating Tag -->
                                <div class="absolute top-4 right-4 z-20 bg-black/50 backdrop-blur-md px-4 py-2 border border-white/10">
                                    <span class="text-[9px] uppercase tracking-widest text-gold font-bold">${year}</span>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="space-y-2 relative">
                                <div class="flex justify-between items-end border-b border-white/10 pb-4 group-hover:border-gold/50 transition-colors duration-500">
                                    <div>
                                        <p class="text-[9px] uppercase tracking-[0.3em] text-white/40 mb-2">Album 0${index + 1}</p>
                                        <h3 class="font-display text-3xl md:text-4xl text-white group-hover:text-gold transition-colors duration-300">
                                            ${data.title}
                                        </h3>
                                    </div>
                                    <div class="text-right">
                                        <span class="block text-[9px] uppercase tracking-widest text-white/60 mb-1">${data.photoCount || 0} Photos</span>
                                        <i class="fas fa-arrow-right text-gold -translate-x-4 opacity-0 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300"></i>
                                    </div>
                                </div>
                                <p class="text-white/40 text-xs font-light line-clamp-2 leading-relaxed pt-2">
                                    ${data.description || 'Chưa có mô tả.'}
                                </p>
                            </div>
                        </a>
                    </div>`;
                });
                
                container.innerHTML = html;

                // Trigger Reveal Animation manually for inserted items
                gsap.to(".album-item", {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    stagger: 0.1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: "#album-list-container",
                        start: "top 85%"
                    }
                });

            } catch (e) { console.error("Lỗi tải album:", e); }
        }

        // Run
        loadAlbums();
    </script>
</body>
</html>
