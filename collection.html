<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập | My First Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        darkBg: '#0a0a0a',
                        lightBg: '#ffffff',
                        darkText: '#1a1a1a',
                        lightText: '#fcfcfc',
                        gold: '#d4af37'
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        body.dark ::-webkit-scrollbar-track { background: #0a0a0a; }
        body.dark ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        body:not(.dark) ::-webkit-scrollbar-track { background: #f0f0f0; }
        body:not(.dark) ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-darkText dark:text-lightText antialiased overflow-x-hidden transition-colors duration-300">

    <div id="nav-container" class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4 transition-all duration-300">
        <nav class="w-full max-w-5xl flex items-center justify-between px-6 py-3 rounded-full backdrop-blur-md transition-all duration-300
                    bg-white/80 dark:bg-black/70 border border-gray-200 dark:border-white/10 shadow-sm dark:shadow-none">
            
            <a href="index.html" class="font-serif text-2xl italic tracking-wide font-bold hover:text-gold transition-colors">
                My First Lens.
            </a>

            <div class="hidden md:flex items-center gap-8">
                <a href="collection.html" class="text-[10px] uppercase tracking-[0.2em] font-medium text-gold transition-all relative group py-2" data-i18n="nav_collection">
                    Bộ Sưu Tập
                    <span class="absolute bottom-0 left-0 h-[1px] bg-gold w-full"></span>
                </a>
                <a href="about-me.html" class="text-[10px] uppercase tracking-[0.2em] font-medium hover:text-gold transition-all relative group py-2" data-i18n="nav_about">
                    Về Tôi
                    <span class="absolute bottom-0 left-0 w-0 h-[1px] bg-gold transition-all duration-300 group-hover:w-full"></span>
                </a>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 text-[9px] font-sans tracking-widest cursor-pointer group select-none">
                    <span id="btn-vi" onclick="setLanguage('vi')" class="text-gold font-bold hover:text-gold transition-colors">VIE</span>
                    <span class="text-gray-400">|</span>
                    <span id="btn-en" onclick="setLanguage('en')" class="text-gray-500 dark:text-gray-400 hover:text-darkText dark:hover:text-lightText transition-colors">ENG</span>
                </div>

                <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-white/10 text-darkText dark:text-lightText hover:bg-gray-200 dark:hover:bg-white/20 transition-all shadow-sm">
                    <i class="fas fa-moon dark:hidden text-sm"></i> 
                    <i class="fas fa-sun hidden dark:block text-sm text-yellow-300"></i>
                </button>

                <a href="admin.html" class="hidden md:block text-gray-500 dark:text-gray-400 hover:text-gold transition-transform hover:scale-110 ml-2">
                    <i class="fas fa-lock text-xs"></i>
                </a>
                
                <button class="md:hidden text-lg text-darkText dark:text-lightText hover:text-gold transition-colors"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </div>

    <main class="pt-40 pb-20 px-6 md:px-12 max-w-7xl mx-auto min-h-screen">
        
        <div class="text-center mb-20 animate-[fadeIn_1s_ease-out]">
            <p class="font-sans text-[10px] tracking-[0.3em] uppercase text-gray-500 dark:text-gray-400 mb-4" data-i18n="collection_subtitle">
                Danh sách Album
            </p>
            <h1 class="font-serif text-5xl md:text-6xl italic font-thin text-darkText dark:text-lightText" data-i18n="collection_title">
                Thư Viện Ảnh
            </h1>
            <div class="w-12 h-[1px] bg-gold mx-auto mt-8"></div>
        </div>

        <div id="album-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-16">
            <div class="col-span-full text-center py-20 text-gray-400 font-serif italic text-xl animate-pulse">
                Loading albums...
            </div>
        </div>

    </main>

    <footer class="bg-gray-100 dark:bg-black text-center py-12 border-t border-gray-200 dark:border-white/10 relative z-10 transition-colors duration-300">
        <p class="font-serif italic text-2xl text-darkText dark:text-white mb-2">My First Lens.</p>
        <p class="font-sans text-[10px] uppercase tracking-widest text-gray-500 dark:text-gray-600">
            &copy; 2026 Trần Ngọc Minh Thông. All rights reserved.
        </p>
    </footer>

    <script>
        // 1. LANGUAGE DATA
        const translations = {
            vi: {
                nav_collection: "Bộ Sưu Tập",
                nav_about: "Về Tôi",
                collection_subtitle: "Danh sách Album",
                collection_title: "Thư Viện Ảnh",
                empty_album: "Chưa có album nào.",
                photos_count: "Ảnh"
            },
            en: {
                nav_collection: "Collection",
                nav_about: "About Me",
                collection_subtitle: "Album List",
                collection_title: "Gallery",
                empty_album: "No albums found.",
                photos_count: "Photos"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            const t = translations[lang];
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerHTML = t[key];
            });

            const btnVi = document.getElementById('btn-vi');
            const btnEn = document.getElementById('btn-en');
            if(btnVi && btnEn) {
                if (lang === 'vi') {
                    btnVi.className = 'text-gold font-bold hover:text-gold transition-colors';
                    btnEn.className = 'text-gray-500 dark:text-gray-400 hover:text-darkText dark:hover:text-lightText transition-colors';
                } else {
                    btnEn.className = 'text-gold font-bold hover:text-gold transition-colors';
                    btnVi.className = 'text-gray-500 dark:text-gray-400 hover:text-darkText dark:hover:text-lightText transition-colors';
                }
            }
        }

        const savedLang = localStorage.getItem('lang') || 'vi';
        setLanguage(savedLang);

        // 2. DARK MODE
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        if(themeToggleBtn) {
            themeToggleBtn.addEventListener('click', function() {
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            });
        }

        // 3. MENU SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const navContainer = document.getElementById('nav-container');
            if (navContainer) {
                if (window.scrollY > 50) {
                    navContainer.classList.remove('top-6');
                    navContainer.classList.add('top-2', 'scale-95');
                } else {
                    navContainer.classList.add('top-6');
                    navContainer.classList.remove('top-2', 'scale-95');
                }
            }
        });
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
