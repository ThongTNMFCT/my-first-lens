<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Album | My First Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        darkBg: '#0a0a0a',
                        lightBg: '#ffffff',
                        darkText: '#1a1a1a',
                        lightText: '#fcfcfc',
                        gold: '#d4af37'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
        body:not(.dark) ::-webkit-scrollbar-thumb { background: #ccc; }
        
        /* Đảm bảo ảnh trong Grid luôn vuông vức hoặc tỉ lệ chuẩn nếu cần */
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1/1; /* Bạn có thể bỏ dòng này nếu muốn giữ tỉ lệ gốc của ảnh */
        }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-darkText dark:text-lightText antialiased overflow-x-hidden transition-colors duration-300">

    <div id="nav-container" class="fixed top-6 left-0 right-0 z-40 flex justify-center px-4 transition-all duration-300">
        <nav class="w-full max-w-5xl flex items-center justify-between px-6 py-3 rounded-full backdrop-blur-md transition-all duration-300
                    bg-white/80 dark:bg-black/70 border border-gray-200 dark:border-white/10 shadow-sm dark:shadow-none">
            
            <a href="collection.html" class="text-xs uppercase tracking-widest hover:text-gold transition-colors flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> <span class="hidden sm:inline">Trở lại</span>
            </a>

            <a href="index.html" class="font-serif text-2xl italic tracking-wide font-bold hover:text-gold transition-colors absolute left-1/2 transform -translate-x-1/2">
                My First Lens.
            </a>

            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                    <i class="fas fa-moon dark:hidden text-sm"></i> 
                    <i class="fas fa-sun hidden dark:block text-sm text-yellow-300"></i>
                </button>
            </div>
        </nav>
    </div>

    <header class="pt-40 pb-12 text-center px-4 animate-[fadeIn_1s_ease-out]">
        <h1 id="album-title" class="font-serif text-5xl md:text-7xl italic font-thin mb-4">Loading...</h1>
        <p id="album-desc" class="font-sans text-sm md:text-base font-light text-gray-500 dark:text-gray-400 max-w-2xl mx-auto tracking-wide leading-relaxed">...</p>
    </header>

    <main class="px-4 md:px-8 max-w-7xl mx-auto pb-20 min-h-screen">
        <div id="photo-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="lightboxModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-white/95 dark:bg-black/95 backdrop-blur-xl transition-opacity" onclick="closeLightbox()"></div>
        <button onclick="closeLightbox()" class="absolute top-4 right-6 z-[60] text-3xl font-thin hover:text-gold transition-colors">&times;</button>

        <div class="absolute inset-0 md:inset-10 flex flex-col md:flex-row shadow-2xl overflow-hidden pointer-events-none z-[55]">
            
            <div class="w-full md:w-3/4 h-1/2 md:h-full flex items-center justify-center bg-transparent pointer-events-auto relative p-4">
                <img id="lightbox-img" src="" class="max-w-full max-h-full object-contain shadow-lg rounded-sm">
            </div>

            <div class="w-full md:w-1/4 h-1/2 md:h-full bg-white dark:bg-[#111] border-l border-gray-200 dark:border-white/10 pointer-events-auto flex flex-col">
                
                <div class="p-6 pb-4 border-b border-gray-100 dark:border-white/5 bg-gray-50/50 dark:bg-white/5 overflow-y-auto max-h-[40%]">
                    
                    <div class="flex items-center gap-4 mb-3">
                         <div class="w-8 h-8 rounded-full bg-gold/10 flex items-center justify-center text-gold">
                             <i class="fas fa-map-marker-alt text-xs"></i>
                         </div>
                         <div>
                             <p class="text-[9px] uppercase tracking-widest text-gray-400">Location</p>
                             <p id="meta-location" class="text-sm font-medium dark:text-gray-200">Vietnam</p>
                         </div>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-gold/10 flex items-center justify-center text-gold">
                            <i class="far fa-clock text-xs"></i>
                        </div>
                        <div>
                            <p class="text-[9px] uppercase tracking-widest text-gray-400">Captured On</p>
                            <p id="meta-date" class="text-sm font-medium dark:text-gray-200">--/--/----</p>
                        </div>
                   </div>

                   <div id="meta-exif" class="mt-4 pt-4 border-t border-gray-200 dark:border-white/10 hidden">
                        <p class="text-[9px] uppercase tracking-widest text-gray-400 mb-2">Technical Specs</p>
                        <div class="grid grid-cols-4 gap-2 text-center">
                            <div>
                                <i class="fas fa-camera text-gray-400 text-xs mb-1"></i>
                                <p id="exif-camera" class="text-[10px] font-bold truncate">--</p>
                            </div>
                            <div>
                                <i class="fas fa-bullseye text-gray-400 text-xs mb-1"></i>
                                <p id="exif-aperture" class="text-[10px] font-bold">--</p>
                            </div>
                            <div>
                                <i class="fas fa-bolt text-gray-400 text-xs mb-1"></i>
                                <p id="exif-shutter" class="text-[10px] font-bold">--</p>
                            </div>
                            <div>
                                <i class="fas fa-adjust text-gray-400 text-xs mb-1"></i>
                                <p id="exif-iso" class="text-[10px] font-bold">--</p>
                            </div>
                        </div>
                   </div>

                </div>

                <div class="px-6 py-4 border-b border-gray-100 dark:border-white/5 flex justify-between items-center bg-white dark:bg-[#111]">
                    <h3 class="font-serif italic text-lg text-gray-600 dark:text-gray-300">Bình luận</h3>
                    <button id="btn-like" onclick="toggleLike()" class="group flex items-center gap-2 text-gray-400 hover:text-red-500 transition-colors">
                        <i id="icon-heart" class="far fa-heart text-xl group-hover:scale-110 transition-transform"></i>
                        <span id="like-count" class="font-sans text-xs font-bold">0</span>
                    </button>
                </div>

                <div id="comments-list" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <p class="text-center text-gray-400 text-xs italic mt-10">Đang tải bình luận...</p>
                </div>

                <div class="p-4 border-t border-gray-100 dark:border-white/5 bg-gray-50 dark:bg-black/20">
                    <div class="flex gap-2">
                        <input type="text" id="comment-input" placeholder="Viết cảm nghĩ..." 
                               class="w-full bg-transparent border-b border-gray-300 dark:border-gray-600 py-2 px-1 text-sm focus:outline-none focus:border-gold transition-colors dark:text-white"
                               onkeypress="if(event.key === 'Enter') postComment()">
                        <button onclick="postComment()" class="text-gold hover:text-white hover:bg-gold rounded-full w-8 h-8 flex items-center justify-center transition-all">
                            <i class="fas fa-paper-plane text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
            } else {
                htmlElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
            }
        });
        
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav-container');
            if(nav) {
                if (window.scrollY > 50) { nav.classList.remove('top-6'); nav.classList.add('top-2', 'scale-95'); } 
                else { nav.classList.add('top-6'); nav.classList.remove('top-2', 'scale-95'); }
            }
        });
    </script>
</body>
</html>
