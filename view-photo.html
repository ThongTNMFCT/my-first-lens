<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo View | Thong Tran Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        darkBg: '#050505',
                        lightBg: '#fafafa',
                        accent: '#c5a059',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-sidebar {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        #comments-list::-webkit-scrollbar { width: 3px; }
        #comments-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .album-link:hover .album-underline { width: 100%; }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-zinc-900 dark:text-zinc-100 antialiased overflow-x-hidden transition-colors duration-500 min-h-screen">

    <!-- Simple Nav -->
    <nav class="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
        <a href="index.html" class="font-serif text-2xl font-bold tracking-tighter hover:text-accent transition-colors pointer-events-auto">
            Thong Tran<span class="text-accent">.</span>
        </a>
        <div class="flex gap-4 pointer-events-auto">
            <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full border border-zinc-200 dark:border-zinc-800 bg-white/10 glass-sidebar">
                <i class="fas fa-moon dark:hidden text-xs"></i> 
                <i class="fas fa-sun hidden dark:block text-xs text-yellow-500"></i>
            </button>
            <a id="back-link" href="collection.html" class="w-10 h-10 flex items-center justify-center rounded-full border border-zinc-200 dark:border-zinc-800 bg-white/10 glass-sidebar" title="Back to Collection">
                <i class="fas fa-th-large text-xs"></i>
            </a>
        </div>
    </nav>

    <main class="flex flex-col lg:flex-row h-screen pt-20 lg:pt-0">
        <!-- Photo Container -->
        <div class="w-full lg:w-3/4 h-2/3 lg:h-full flex items-center justify-center p-4 lg:p-10 relative">
            <div id="loader" class="absolute inset-0 flex items-center justify-center z-10 bg-darkBg">
                <div class="w-10 h-10 border-2 border-accent border-b-transparent rounded-full animate-spin"></div>
            </div>
            <img id="photo-img" src="" class="max-w-full max-h-full object-contain shadow-2xl rounded-sm opacity-0 transition-opacity duration-1000">
        </div>

        <!-- Details Sidebar -->
        <div class="w-full lg:w-1/4 h-1/3 lg:h-full bg-white dark:bg-zinc-900/30 border-l border-zinc-200 dark:border-zinc-800 flex flex-col glass-sidebar overflow-hidden">
            
            <!-- Metadata Area -->
            <div class="p-8 border-b border-zinc-200 dark:border-zinc-800 space-y-8">
                
                <!-- Album Info Section -->
                <div class="space-y-1">
                    <p class="text-[8px] uppercase tracking-[0.3em] text-zinc-400 font-bold">Published in Collection</p>
                    <a id="album-link" href="#" class="album-link inline-block group">
                        <h2 id="album-name" class="font-serif italic text-2xl group-hover:text-accent transition-colors">Loading Album...</h2>
                        <div class="album-underline w-0 h-[1px] bg-accent transition-all duration-500"></div>
                    </a>
                </div>

                <!-- Technical Specs -->
                <div id="exif-grid" class="grid grid-cols-4 gap-4 text-center">
                    <div class="space-y-1">
                        <i class="fas fa-camera text-[10px] text-accent"></i>
                        <p id="exif-camera" class="text-[9px] font-bold truncate opacity-60">--</p>
                    </div>
                    <div class="space-y-1">
                        <i class="fas fa-dot-circle text-[10px] text-accent"></i>
                        <p id="exif-aperture" class="text-[9px] font-bold opacity-60">--</p>
                    </div>
                    <div class="space-y-1">
                        <i class="fas fa-bolt text-[10px] text-accent"></i>
                        <p id="exif-shutter" class="text-[9px] font-bold opacity-60">--</p>
                    </div>
                    <div class="space-y-1">
                        <i class="fas fa-adjust text-[10px] text-accent"></i>
                        <p id="exif-iso" class="text-[9px] font-bold opacity-60">--</p>
                    </div>
                </div>

                <div class="flex justify-between items-center pt-2">
                    <h4 class="font-serif italic text-xl">Comments</h4>
                    <button id="btn-like" onclick="toggleLike()" class="flex items-center gap-2 group">
                        <i id="icon-heart" class="far fa-heart text-sm group-hover:scale-110 transition-transform"></i>
                        <span id="like-count" class="text-[10px] font-bold">0</span>
                    </button>
                </div>
            </div>

            <!-- Comments -->
            <div id="comments-list" class="flex-1 overflow-y-auto p-8 space-y-6">
                <p class="text-center text-zinc-500 italic text-[10px]">Loading discussion...</p>
            </div>

            <!-- Input -->
            <div class="p-6 bg-zinc-50 dark:bg-zinc-800/20">
                <div class="flex gap-4">
                    <input type="text" id="comment-input" placeholder="Say something..." 
                           class="flex-1 bg-transparent border-b border-zinc-300 dark:border-zinc-700 py-2 text-[11px] focus:outline-none focus:border-accent transition-colors"
                           onkeypress="if(event.key === 'Enter') postComment()">
                    <button onclick="postComment()" class="w-8 h-8 rounded-full bg-zinc-900 dark:bg-zinc-100 text-white dark:text-zinc-900 flex items-center justify-center hover:bg-accent transition-colors">
                        <i class="fas fa-paper-plane text-[10px]"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        if (!firebase.apps.length) firebase.initializeApp(CONFIG.firebase);
        const db = firebase.firestore();
        
        let currentId = null;
        let unsubscribeComments = null;

        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        themeBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
            } else {
                html.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
            }
        });

        // --- LOAD DATA ---
        async function loadPhoto() {
            const urlParams = new URLSearchParams(window.location.search);
            currentId = urlParams.get('id');
            if (!currentId) { window.location.href = 'collection.html'; return; }

            try {
                // 1. Fetch Photo Doc
                const photoDoc = await db.collection('photos').doc(currentId).get();
                if (!photoDoc.exists) { 
                    document.getElementById('album-name').innerText = "Tác phẩm không tồn tại";
                    return; 
                }
                
                const photoData = photoDoc.data();
                document.getElementById('photo-img').src = photoData.url;
                document.getElementById('photo-img').onload = () => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('photo-img').classList.replace('opacity-0', 'opacity-100');
                };

                // 2. Fetch Album Info (New Step)
                if(photoData.albumId) {
                    const albumDoc = await db.collection('albums').doc(photoData.albumId).get();
                    if(albumDoc.exists) {
                        const albumData = albumDoc.data();
                        document.getElementById('album-name').innerText = albumData.title;
                        document.getElementById('album-link').href = `view-collection.html?id=${photoData.albumId}`;
                        document.getElementById('back-link').href = `view-collection.html?id=${photoData.albumId}`;
                    } else {
                        document.getElementById('album-name').innerText = "Unknown Archive";
                    }
                } else {
                    document.getElementById('album-name').innerText = "Individual Work";
                }

                // 3. Fill EXIF
                if (photoData.exif) {
                    document.getElementById('exif-camera').innerText = photoData.exif.camera || '--';
                    document.getElementById('exif-aperture').innerText = photoData.exif.aperture || '--';
                    document.getElementById('exif-shutter').innerText = photoData.exif.shutter || '--';
                    document.getElementById('exif-iso').innerText = photoData.exif.iso || '--';
                }

                // 4. Real-time Listeners
                db.collection('photos').doc(currentId).onSnapshot(s => {
                    if(s.exists) document.getElementById('like-count').innerText = s.data().likes || 0;
                });
                checkLikeStatus(currentId);
                loadComments(currentId);

            } catch (e) { console.error("Error loading photo details:", e); }
        }

        // --- COMMENTS SYSTEM ---
        function loadComments(id) {
            if(unsubscribeComments) unsubscribeComments();
            unsubscribeComments = db.collection('photos').doc(id).collection('comments').orderBy('createdAt', 'desc')
                .onSnapshot(snap => {
                    const list = document.getElementById('comments-list');
                    if (snap.empty) {
                        list.innerHTML = '<p class="text-center text-zinc-500 italic text-[10px]">No comments yet.</p>';
                        return;
                    }
                    let html = '';
                    snap.forEach(d => {
                        const c = d.data();
                        const time = c.createdAt ? new Date(c.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                        html += `
                            <div class="space-y-1 fade-in">
                                <div class="flex justify-between items-baseline">
                                    <p class="text-[9px] font-bold uppercase tracking-widest text-accent">${c.name || 'Visitor'}</p>
                                    <p class="text-[8px] opacity-40">${time}</p>
                                </div>
                                <p class="text-[11px] leading-relaxed opacity-80">${c.content}</p>
                            </div>`;
                    });
                    list.innerHTML = html;
                });
        }

        window.postComment = async function() {
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if(!content || !currentId) return;
            try {
                await db.collection('photos').doc(currentId).collection('comments').add({
                    name: 'Visitor', content: content, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            } catch(e) { console.error("Error posting comment:", e); }
        };

        // --- LIKES SYSTEM ---
        function checkLikeStatus(id) {
            const liked = JSON.parse(localStorage.getItem('liked_photos') || '[]');
            const icon = document.getElementById('icon-heart');
            if (liked.includes(id)) {
                icon.classList.replace('far', 'fas'); icon.classList.add('text-red-500');
            } else {
                icon.classList.replace('fas', 'far'); icon.classList.remove('text-red-500');
            }
        }

        window.toggleLike = async function() {
            if(!currentId) return;
            const liked = JSON.parse(localStorage.getItem('liked_photos') || '[]');
            const isLiked = liked.includes(currentId);
            const ref = db.collection('photos').doc(currentId);
            if (!isLiked) {
                liked.push(currentId); await ref.update({ likes: firebase.firestore.FieldValue.increment(1) });
            } else {
                const index = liked.indexOf(currentId); liked.splice(index, 1);
                await ref.update({ likes: firebase.firestore.FieldValue.increment(-1) });
            }
            localStorage.setItem('liked_photos', JSON.stringify(liked));
            checkLikeStatus(currentId);
        };

        document.addEventListener('DOMContentLoaded', loadPhoto);
    </script>
</body>
</html>
