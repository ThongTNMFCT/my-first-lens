<!DOCTYPE html>
<html lang="vi" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Detail | Thong Tran Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Cormorant Garamond & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        darkBg: '#050505',
                        lightBg: '#f8f8f8',
                        accent: '#d4af37',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Glass Sidebar Style */
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-sidebar {
            background: rgba(10, 10, 10, 0.7);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #comments-list::-webkit-scrollbar { width: 3px; }
        #comments-list::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        
        .album-link:hover .album-underline { width: 100%; }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-zinc-900 dark:text-zinc-200 antialiased overflow-hidden transition-colors duration-700 h-screen flex flex-col">

    <!-- Simple Floating Nav -->
    <nav class="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
        <a href="index.html" class="font-serif text-3xl font-medium tracking-tight hover:text-accent transition-colors pointer-events-auto drop-shadow-md">
            Thong Tran<span class="text-accent">.</span>
        </a>
        <div class="flex gap-4 pointer-events-auto">
            <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full glass-nav-btn hover:bg-white/20 transition-all">
                <i class="fas fa-moon dark:hidden text-xs"></i> 
                <i class="fas fa-sun hidden dark:block text-xs text-accent"></i>
            </button>
            <a id="back-link" href="collection.html" class="w-10 h-10 flex items-center justify-center rounded-full glass-nav-btn hover:bg-white/20 transition-all" title="Back to Collection">
                <i class="fas fa-th-large text-xs"></i>
            </a>
        </div>
    </nav>

    <!-- Main Layout -->
    <main class="flex-1 flex flex-col lg:flex-row h-full pt-0 relative">
        
        <!-- Photo Container (Cinema View) -->
        <div class="w-full lg:w-3/4 h-[60vh] lg:h-full flex items-center justify-center bg-zinc-100 dark:bg-black relative p-4 lg:p-12 overflow-hidden group">
            <div id="loader" class="absolute inset-0 flex items-center justify-center z-10 bg-inherit">
                <div class="w-8 h-8 border-2 border-accent border-b-transparent rounded-full animate-spin"></div>
            </div>
            
            <!-- Main Image -->
            <img id="photo-img" src="" class="max-w-full max-h-full object-contain shadow-2xl opacity-0 transition-all duration-1000 transform scale-95 group-hover:scale-100">
            
            <!-- Vignette Overlay -->
            <div class="absolute inset-0 pointer-events-none bg-radial-gradient from-transparent to-black/10 dark:to-black/30"></div>
        </div>

        <!-- Details Sidebar (Editorial Info) -->
        <div class="w-full lg:w-1/4 h-[40vh] lg:h-full flex flex-col glass-sidebar z-20">
            
            <!-- Header Info -->
            <div class="p-8 border-b border-zinc-200 dark:border-white/5 space-y-6 flex-shrink-0">
                
                <!-- Album Context -->
                <div class="space-y-2">
                    <p class="text-[9px] uppercase tracking-[0.3em] text-accent font-bold">Featured in</p>
                    <a id="album-link" href="#" class="album-link inline-block group">
                        <h2 id="album-name" class="font-serif italic text-3xl leading-none group-hover:text-accent transition-colors">Loading...</h2>
                        <div class="album-underline w-0 h-[1px] bg-accent transition-all duration-500 mt-1"></div>
                    </a>
                </div>

                <!-- Technical Specs (Minimal Grid) -->
                <div id="exif-grid" class="grid grid-cols-4 gap-2 pt-4 border-t border-zinc-200 dark:border-white/5 opacity-60 hover:opacity-100 transition-opacity">
                    <div class="text-center space-y-1">
                        <i class="fas fa-camera text-[10px]"></i>
                        <p id="exif-camera" class="text-[9px] font-bold truncate">--</p>
                    </div>
                    <div class="text-center space-y-1">
                        <i class="fas fa-dot-circle text-[10px]"></i>
                        <p id="exif-aperture" class="text-[9px] font-bold">--</p>
                    </div>
                    <div class="text-center space-y-1">
                        <i class="fas fa-bolt text-[10px]"></i>
                        <p id="exif-shutter" class="text-[9px] font-bold">--</p>
                    </div>
                    <div class="text-center space-y-1">
                        <i class="fas fa-adjust text-[10px]"></i>
                        <p id="exif-iso" class="text-[9px] font-bold">--</p>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="flex justify-between items-center pt-2">
                    <h4 class="font-serif italic text-lg text-zinc-500">Dialogue</h4>
                    <button id="btn-like" onclick="toggleLike()" class="flex items-center gap-2 group transition-colors hover:text-red-500">
                        <i id="icon-heart" class="far fa-heart text-lg group-hover:scale-110 transition-transform"></i>
                        <span id="like-count" class="text-[10px] font-bold font-sans">0</span>
                    </button>
                </div>
            </div>

            <!-- Comments Scroll Area -->
            <div id="comments-list" class="flex-1 overflow-y-auto p-8 space-y-5">
                <p class="text-center text-zinc-400 text-xs italic mt-4 font-serif">Awaiting thoughts...</p>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-zinc-200 dark:border-white/5 bg-zinc-50/50 dark:bg-black/20 flex-shrink-0">
                <div class="relative">
                    <input type="text" id="comment-input" placeholder="Leave a note..." 
                           class="w-full bg-transparent border-b border-zinc-300 dark:border-zinc-700 py-3 pr-10 text-xs font-medium focus:outline-none focus:border-accent transition-colors"
                           onkeypress="if(event.key === 'Enter') postComment()">
                    <button onclick="postComment()" class="absolute right-0 bottom-3 text-zinc-400 hover:text-accent transition-colors">
                        <i class="fas fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        if (!firebase.apps.length) firebase.initializeApp(CONFIG.firebase);
        const db = firebase.firestore();
        
        let currentId = null;
        let unsubscribeComments = null;

        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        themeBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
            } else {
                html.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
            }
        });

        // --- LOAD DATA ---
        async function loadPhoto() {
            const urlParams = new URLSearchParams(window.location.search);
            currentId = urlParams.get('id');
            if (!currentId) { window.location.href = 'collection.html'; return; }

            try {
                // 1. Fetch Photo Doc
                const photoDoc = await db.collection('photos').doc(currentId).get();
                if (!photoDoc.exists) { 
                    document.getElementById('album-name').innerText = "Asset Not Found";
                    return; 
                }
                
                const photoData = photoDoc.data();
                const img = document.getElementById('photo-img');
                img.src = photoData.url;
                img.onload = () => {
                    document.getElementById('loader').classList.add('hidden');
                    img.classList.replace('opacity-0', 'opacity-100');
                    img.classList.replace('scale-95', 'scale-100');
                };

                // 2. Fetch Album Info
                if(photoData.albumId) {
                    const albumDoc = await db.collection('albums').doc(photoData.albumId).get();
                    if(albumDoc.exists) {
                        const albumData = albumDoc.data();
                        document.getElementById('album-name').innerText = albumData.title;
                        document.getElementById('album-link').href = `view-collection.html?id=${photoData.albumId}`;
                        document.getElementById('back-link').href = `view-collection.html?id=${photoData.albumId}`;
                        document.title = `${albumData.title} | Detail`;
                    } else {
                        document.getElementById('album-name').innerText = "Unknown Collection";
                    }
                } else {
                    document.getElementById('album-name').innerText = "Single Asset";
                }

                // 3. Fill EXIF
                if (photoData.exif) {
                    document.getElementById('exif-camera').innerText = photoData.exif.camera || '--';
                    document.getElementById('exif-aperture').innerText = photoData.exif.aperture || '--';
                    document.getElementById('exif-shutter').innerText = photoData.exif.shutter || '--';
                    document.getElementById('exif-iso').innerText = photoData.exif.iso || '--';
                }

                // 4. Real-time Listeners
                db.collection('photos').doc(currentId).onSnapshot(s => {
                    if(s.exists) document.getElementById('like-count').innerText = s.data().likes || 0;
                });
                checkLikeStatus(currentId);
                loadComments(currentId);

            } catch (e) { console.error("Error loading photo details:", e); }
        }

        // --- COMMENTS SYSTEM ---
        function loadComments(id) {
            if(unsubscribeComments) unsubscribeComments();
            unsubscribeComments = db.collection('photos').doc(id).collection('comments').orderBy('createdAt', 'desc')
                .onSnapshot(snap => {
                    const list = document.getElementById('comments-list');
                    if (snap.empty) {
                        list.innerHTML = '<p class="text-center text-zinc-400 text-[10px] italic mt-10 font-serif">Be the first to share a thought.</p>';
                        return;
                    }
                    let html = '';
                    snap.forEach(d => {
                        const c = d.data();
                        const time = c.createdAt ? new Date(c.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                        html += `
                            <div class="animate-fade-in group">
                                <div class="flex justify-between items-baseline mb-1">
                                    <p class="text-[9px] font-bold uppercase tracking-widest text-accent">${c.name || 'Visitor'}</p>
                                    <p class="text-[8px] opacity-30 font-mono">${time}</p>
                                </div>
                                <p class="text-[11px] leading-relaxed opacity-80 text-justify border-l-2 border-transparent group-hover:border-accent pl-2 transition-all duration-300">${c.content}</p>
                            </div>`;
                    });
                    list.innerHTML = html;
                });
        }

        window.postComment = async function() {
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if(!content || !currentId) return;
            try {
                await db.collection('photos').doc(currentId).collection('comments').add({
                    name: 'Visitor', content: content, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            } catch(e) { console.error("Error posting comment:", e); }
        };

        // --- LIKES SYSTEM ---
        function checkLikeStatus(id) {
            const liked = JSON.parse(localStorage.getItem('liked_photos') || '[]');
            const icon = document.getElementById('icon-heart');
            if (liked.includes(id)) {
                icon.classList.replace('far', 'fas'); icon.classList.add('text-red-500');
            } else {
                icon.classList.replace('fas', 'far'); icon.classList.remove('text-red-500');
            }
        }

        window.toggleLike = async function() {
            if(!currentId) return;
            const liked = JSON.parse(localStorage.getItem('liked_photos') || '[]');
            const isLiked = liked.includes(currentId);
            const ref = db.collection('photos').doc(currentId);
            if (!isLiked) {
                liked.push(currentId); await ref.update({ likes: firebase.firestore.FieldValue.increment(1) });
            } else {
                const index = liked.indexOf(currentId); liked.splice(index, 1);
                await ref.update({ likes: firebase.firestore.FieldValue.increment(-1) });
            }
            localStorage.setItem('liked_photos', JSON.stringify(liked));
            checkLikeStatus(currentId);
        };

        document.addEventListener('DOMContentLoaded', loadPhoto);
    </script>
</body>
</html>
